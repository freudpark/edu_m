<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMonitor Lite</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Checkbox Toggle Styling */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3b82f6;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #3b82f6;
        }

        .toggle-checkbox {
            right: 0;
            z-index: 1;
            border-color: white;
            transition: all 0.3s;
        }

        .toggle-label {
            width: 2.5rem;
            height: 1.25rem;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen text-sm">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-shield-alt"></i> EduMonitor Lite
            </h1>
            <div class="text-xs opacity-80">
                Total: {{ urls|length }} Sites
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-2 py-4">

        <!-- Controls & Settings -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-4 bg-white p-3 rounded shadow-sm gap-3">

            <!-- Auto Check Settings -->
            <div class="flex items-center gap-4 bg-gray-100 px-3 py-1 rounded-full border border-gray-200">
                <div class="flex items-center gap-2">
                    <label for="autoCheckToggle" class="font-semibold text-gray-700 cursor-pointer select-none">Auto
                        Check</label>
                    <div
                        class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="autoCheckToggle"
                            class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300" />
                        <label for="autoCheckToggle"
                            class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>

                <div class="flex items-center gap-1 border-l pl-3 border-gray-300">
                    <span class="text-gray-500">Interval:</span>
                    <input type="number" id="checkInterval" value="60" min="10"
                        class="w-16 px-1 py-0.5 border rounded text-center text-gray-700 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Sec">
                    <span class="text-gray-500">sec</span>
                </div>
            </div>

            <!-- Manual Trigger -->
            <div class="flex items-center gap-3">
                <div id="statusAlert" class="hidden px-3 py-1 rounded text-white text-xs font-bold"></div>
                <button id="checkBtn" onclick="manualCheck()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1.5 px-5 rounded-full shadow-sm text-xs transition transform hover:scale-105 flex items-center gap-2">
                    <i class="fas fa-sync-alt" id="btnIcon"></i>
                    <span id="btnText">Check Now</span>
                </button>
            </div>
        </div>

        <!-- Compact Site Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2" id="siteGrid">
            {% for name, url in urls.items() %}
            <div id="card-{{ loop.index }}"
                class="site-card bg-white p-2 rounded border border-gray-200 flex items-center justify-between hover:shadow-md transition">
                <div class="flex-1 min-w-0 pr-2">
                    <h3 class="font-bold text-gray-700 truncate text-xs" title="{{ name }}">{{ name }}</h3>
                    <div class="text-[10px] text-gray-400 mt-0.5 status-msg truncate">Ready</div>
                </div>
                <div class="status-icon text-gray-300 text-lg">
                    <i class="fas fa-circle"></i>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Connection Check List Table (Bottom) -->
        <div class="mt-6 bg-white rounded shadow-sm border border-gray-200 overflow-hidden">
            <div class="bg-gray-100 px-4 py-2 border-b flex justify-between">
                <h3 class="font-bold text-gray-700 text-xs"><i class="fas fa-list-ul"></i> Detailed Logs</h3>
                <span id="lastCheckTime" class="text-[10px] text-gray-400">Last Checked: -</span>
            </div>
            <div class="max-h-60 overflow-y-auto">
                <table class="w-full text-[11px] text-left">
                    <thead class="bg-gray-50 text-gray-600 sticky top-0">
                        <tr>
                            <th class="px-3 py-2 w-8">#</th>
                            <th class="px-3 py-2">Region</th>
                            <th class="px-3 py-2 hidden sm:table-cell">URL</th>
                            <th class="px-3 py-2 w-16">Status</th>
                            <th class="px-3 py-2">Message</th>
                        </tr>
                    </thead>
                    <tbody id="checkListBody" class="divide-y divide-gray-100">
                        <tr>
                            <td colspan="5" class="px-3 py-4 text-center text-gray-400">Waiting for check...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        let autoCheckInterval = null;

        // Auto Check Toggle Logic
        document.getElementById('autoCheckToggle').addEventListener('change', function (e) {
            const intervalInput = document.getElementById('checkInterval');
            if (e.target.checked) {
                intervalInput.disabled = true;
                const sec = parseInt(intervalInput.value) || 60;
                startAutoCheck(sec);
            } else {
                intervalInput.disabled = false;
                stopAutoCheck();
            }
        });

        function startAutoCheck(seconds) {
            if (autoCheckInterval) clearInterval(autoCheckInterval);
            manualCheck(); // Run immediately once
            autoCheckInterval = setInterval(manualCheck, seconds * 1000);
        }

        function stopAutoCheck() {
            if (autoCheckInterval) clearInterval(autoCheckInterval);
            autoCheckInterval = null;
        }

        async function manualCheck() {
            if (document.getElementById('checkBtn').disabled && !autoCheckInterval) return;
            // If auto check is on, we allow re-triggering silently or just skip if busy?
            // Let's allow parallel requests or just wait. JS is single threaded.
            await runCheck();
        }

        async function runCheck() {
            const btn = document.getElementById('checkBtn');
            const btnIcon = document.getElementById('btnIcon');
            const btnText = document.getElementById('btnText');
            const statusAlert = document.getElementById('statusAlert');
            const listBody = document.getElementById('checkListBody');
            const lastCheckTime = document.getElementById('lastCheckTime');

            // UI Loading State
            if (!document.getElementById('autoCheckToggle').checked) {
                btn.disabled = true;
                btn.classList.add('opacity-75');
            }
            btnIcon.classList.add('fa-spin');
            if (btnText.innerText === 'Check Now') btnText.innerText = 'Checking...';

            // Visual feedback on cards (Pulse)
            document.querySelectorAll('.site-card .status-icon').forEach(el => el.classList.add('animate-pulse'));

            try {
                const response = await fetch('/api/check');
                const data = await response.json();

                // Stop Pulse
                document.querySelectorAll('.site-card .status-icon').forEach(el => el.classList.remove('animate-pulse'));

                if (data.network_error) {
                    statusAlert.className = 'px-3 py-1 rounded text-white text-xs font-bold bg-red-500';
                    statusAlert.innerText = 'Network Error';
                    statusAlert.classList.remove('hidden');
                } else {
                    const failCount = data.results.filter(r => r.status !== 'ok').length;
                    if (failCount > 0) {
                        statusAlert.className = 'px-3 py-1 rounded text-white text-xs font-bold bg-orange-500';
                        statusAlert.innerText = `${failCount} Issues`;
                    } else {
                        statusAlert.className = 'px-3 py-1 rounded text-white text-xs font-bold bg-green-500';
                        statusAlert.innerText = 'All Good';
                    }
                    statusAlert.classList.remove('hidden');
                }

                // Clear List Body for results
                listBody.innerHTML = '';
                const now = new Date();
                lastCheckTime.innerText = `Last Checked: ${now.toLocaleTimeString()}`;

                // Update Cards & Table
                const cards = document.querySelectorAll('.site-card');

                data.results.forEach((res, index) => {
                    const card = cards[index];
                    let statusClass, iconClass, cardBorderClass, textClass, msgShort;

                    if (res.status === 'ok') {
                        statusClass = 'text-green-600 bg-green-50 px-1 rounded';
                        iconClass = 'fas fa-check-circle text-green-500';
                        cardBorderClass = 'border-green-400';
                        textClass = 'text-green-600';
                        msgShort = "OK";
                    } else {
                        statusClass = 'text-red-600 bg-red-50 px-1 rounded font-bold';
                        iconClass = 'fas fa-exclamation-circle text-red-500';
                        cardBorderClass = 'border-red-400 bg-red-50';
                        textClass = 'text-red-600 font-bold';
                        msgShort = "FAIL";
                    }

                    // Card Update
                    if (card) {
                        card.className = `site-card p-2 rounded border flex items-center justify-between transition ${cardBorderClass}`;
                        card.querySelector('.status-icon i').className = iconClass;
                        card.querySelector('.status-msg').innerText = res.status === 'ok' ? 'OK' : 'Error';
                        card.querySelector('.status-msg').className = `text-[10px] mt-0.5 status-msg truncate ${textClass}`;
                    }

                    // Append Row to Table
                    const row = `
                        <tr class="hover:bg-gray-50 transition border-b">
                            <td class="px-3 py-2 text-gray-500">${index + 1}</td>
                            <td class="px-3 py-2 font-bold whitespace-nowrap">${res.name}</td>
                            <td class="px-3 py-2 text-gray-500 truncate max-w-[100px] hidden sm:table-cell" title="${res.url}">${res.url}</td>
                            <td class="px-3 py-2"><span class="${statusClass} text-[10px]">${msgShort}</span></td>
                            <td class="px-3 py-2 text-gray-500 truncate max-w-[150px]" title="${res.msg}">${res.status === 'ok' ? '-' : res.msg}</td>
                        </tr>
                    `;
                    listBody.innerHTML += row;
                });

            } catch (e) {
                console.error(e);
                statusAlert.innerText = 'Err';
                statusAlert.className = 'px-3 py-1 rounded text-white text-xs font-bold bg-red-500';
                statusAlert.classList.remove('hidden');
            } finally {
                // UI Reset
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                btnIcon.classList.remove('fa-spin');
                btnText.innerText = 'Check Now';
            }
        }
    </script>
</body>

</html>
